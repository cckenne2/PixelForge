  val:
    enabled: true
    every: 50
    root_hr: "data/HR/valid"
    root_lr: "data/LR_bicubic/X8/valid"
    fallback: "data/samples"
    batch_size: 4
  model:
    n_feats: 64
    n_res: 4
  checkpoint:
    dir: "experiments/checkpoints"
    name: "gen_v1_baseline.pt"

