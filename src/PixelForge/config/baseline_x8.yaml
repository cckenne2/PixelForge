windows:
  scale: 8
  batch_size: 4
  steps: 200
  lr: 0.0002
  alpha: 0.0
  img_size_hr: 96
  num_workers: 0
  pin_memory: true
  data:
    root_hr: "data/HR/train"
    root_lr: "data/LR_bicubic/X8/train"
